<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" />
<script type="module" src="js/auth.js" defer></script>
</head>

<body>

	<h1>Welcome!</h1>

	<div id="login-form" class="formcard-mini">
		<h1 class="section-title">Login</h1>
		
		<p id="login-error" class="error"/>

		<form id="loginForm">
			<label for="login-username">Username:</label>
			<input id="login-username" type="text" name="username" required />
			
			<label for="login-password">Password:</label>
			<input id="login-password" type="password" name="password" required />
		
			<button type="submit" class="button-primary">Login</button>
		</form>

		<button id="show-signup1" class="button-secondary">Sign up</button>
	</div>
	
	
	
	<div id="signup1-form" class="formcard-mini fade-scale-in">
		<h1 class="section-title">Sign up</h1>

		<!-- Error message -->
		<p id="signup1-error" class="error"></p>

		<form id="signup1Form">
			<label for="signup-username">Username:</label>
			<input id="signup-username" type="text" name="username" required />

			<label for="signup-password1">Password:</label>
			<input id="signup-password1" type="password" name="password1" required />

			<label for="signup-password2">Confirm password:</label>
			<input id="signup-password2" type="password" name="password2" required />

			<button type="submit" class="button-primary">Continue</button>
		</form>

		<button id="show-login" class="button-secondary">Go back</button>
	</div>
	
	
	
	
	<div id="signup2-form" class="formcard-mini fade-scale-in">
		<h1 class="section-title">Sign up</h1>

		<!-- Error message -->
		<p id="signup2-error" class="error"></p>

		<form id="signup2Form">
			<!-- Hidden inputs for data from phase 1 -->
			<input type="hidden" id="signup2-username" name="username">
		    <input type="hidden" id="signup2-password1" name="password1">
		    <input type="hidden" id="signup2-password2" name="password2">
		
			<label for="signup-firstName">First Name:</label>
			<input id="signup-firstName" type="text" name="firstName" required />

			<label for="signup-lastName">Last Name:</label>
			<input id="signup-lastName" type="text" name="lastName" required />

			<label for="signup-address">Address:</label>
			<input id="signup-address" type="text" name="address" required />

			<button type="submit" class="button-primary">Sign up</button>
		</form>

		<button id="show-singup1-back" class="button-secondary">Go back</button>
	</div>
	
</body>
</html>
